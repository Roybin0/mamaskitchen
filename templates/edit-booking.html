{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<section id="edit-booking-section">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            {% if user.is_authenticated%}
                <form method="POST">
                    {% csrf token %}
                    {{ edit_form | crispy }}
                </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock content %}
